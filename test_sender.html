<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io Chat Example</title>
</head>
<body>
  <div class="container">
    <h3>Socket.io Sender</h3>
    <input type="checkbox" name="send" value="send" id="check">check</input>
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="room" class="col-sm-2 control-label">Room</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="room" placeholder="Room">
        </div>
      </div>
      <div class="form-group">
        <label for="msg" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="msg" placeholder="Message">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </form>
    <ul id="chat"></ul>
  </div>
  <script src="jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function() {
      // 지정 namespace로 접속한다
      var chat = io('http://localhost:3000/chat'),
          news = io('/news');

      setInterval(function() {
          var test_value = Math.floor(Math.random() * 1000000);
          if($("#check").is(":checked") == true){
              chat.emit("chat message", {
                name: "test sender",
                room: "a",
                msg: test_value
              });
          }
      },500);
    });
  </script>
</body>
</html>
