<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>Socket.io Test</h3>
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal">
      <div class="form-group">
        <label for="target" class="col-sm-2 control-label">Target</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="target" placeholder="target">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </form>
    <p id="chat"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function() {
      var server = io('http://localhost:3000/upload_data')

      $("form").submit(function(e) {
        e.preventDefault();

        server.emit("request username", {
          user_category: "client"
        });
      });

      server.on("sending username", function(data) {
        $("#chat").text(data);
      });
    });
  </script>
</body>
</html>
